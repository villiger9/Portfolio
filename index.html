<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Your Portfolio</title>
  </head>

  <!-- Move the navigation menu to the top of the page -->
  <header>
    <!-- Update navigation in index.html -->
    <nav>
      <ul>
        <li class="home"><a href="index.html">Home</a></li>
        <li class="certificates">
          <a href="certificates.html">Certificates</a>
        </li>
        <li class="social"><a href="social.html">Social</a></li>
        <!-- Add more links for other pages -->
      </ul>
    </nav>
  </header>

  <body>
    <h1>Welcome to My Portfolio</h1>
    <p>This is my portfolio website.</p>
    <!-- Add this script at the end of the body in both HTML files -->
    <script>
      // Get the current page URL
      const currentPage = window.location.pathname.split("/").pop();

      // Add the "active" class to the corresponding link
      document.querySelectorAll("nav a").forEach((link) => {
        const linkPage = link.getAttribute("href").split("/").pop();
        if (linkPage === currentPage) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
  <!-- Adding an "About Me" section -->
  <section id="about">
    <h2>About Me</h2>
    <p>Hi, I'm Ali Shaker. I am passionate about Software development....</p>
  </section>

  <!-- Updated: Link to view CV -->
  <section id="cv">
    <h2>View CV</h2>

    <a href="Ali Shaker-CV.pdf" target="_blank">View CV</a>
  </section>
</html>
