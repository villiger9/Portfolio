  <body>
    <h1>Welcome to My Portfolio</h1>
    <p></p>
    <!-- Add this script at the end of the body in both HTML files -->
    <script>
      // Get the current page URL
      const currentPage = window.location.pathname.split("/").pop();

      // Add the "active" class to the corresponding link
      document.querySelectorAll("nav a").forEach((link) => {
        const linkPage = link.getAttribute("href").split("/").pop();
        if (linkPage === currentPage) {
          link.classList.add("active");
        }
      });
    </script>

    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "de899895-f91a-4883-86fb-66e528e43d72", // The ID of this integration.
        region: "eu-de", // The region your integration is hosted in.
        serviceInstanceID: "ef9dfe82-35f3-4cc1-a8a8-0882f47bd4e3", // The ID of your service instance.
        onLoad: async (instance) => {
          await instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
